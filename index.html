<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
      body{
            background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),url('images/dd_pic.jpg');
            background-repeat:no-repeat;
            background-size:cover;
            background-position:center;
            width:100%;
            height:100vh;
            position:relative;


}
header{
  width: 100%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}
</style>
  </head>
  <body>
    <header>
      <div class="card w-50 m-auto text-center">
        <div class="card-header bg-danger">Love Calculator</div>
        <div class="card-body">
          <form class="form-inline w-75 m-auto">
            <div class="form-group">
              <input type="text" class="form-control text-center" placeholder="Your Name" id="name">
              </div>

              <div> <span class="pl-4 pr-4"> + </span></div>
                <div class="form-group">
                  <input type="text" class="form-control text-center"  placeholder="Lover Name" id="lname">

            </div>
          </form>
          <br>
          <div class="w-75 m-auto">
            <button class="btn btn-success w-50" onclick="checkloveper()">Click</button>

          </div>
          <br>
          <div>
            <input type="text" name="" id="lovevalue" class="form-control w-25 m-auto text-center" placeholder="Love Parcentage">
          </div>
        </div>
        <div class="card-footer">God bless you my child</div>



      </div>
    </header>
    <script>
      function checkloveper(){
      var name = document.getElementById('name').value;
      var lname = document.getElementById('lname').value;

        if(name == "")
        {
          alert('Please enter your name:');
        }
        else if (name.length <=2) {
          alert('minimum length is 3');
        }
        else if(!isNaN(name)){
          alert('Number are not allowed');
        }

        else if(lname == "")
        {
          alert('Please enter your name:');
        }
        else if (lname.length <=2) {
          alert('minimum length is 3');
        }
        else if(!isNaN(lname)){
          alert('Number are not allowed');
        }
        else {
          var lovedata = Math.random()*100;
          lovedata = Math.floor(lovedata);
          document.getElementById('lovevalue').value = lovedata + "%";
        }


      }
    </script>

  </body>
</html>
